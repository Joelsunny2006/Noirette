<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzPop - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fizz {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes bubble {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        .logo-container { animation: fizz 3s infinite; }
        .bubble { animation: bubble 2s infinite; }
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .gradient-button {
            background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%);
        }
        .gradient-button:hover {
            background: linear-gradient(90deg, #d97706 0%, #f59e0b 100%);
        }
        .form-control:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 0.2rem rgba(245, 158, 11, 0.25);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full">
        <div class="logo-container w-32 h-32 mx-auto mb-8">
            <svg viewBox="0 0 200 200" class="w-full h-full">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#f59e0b" />
                        <stop offset="100%" stop-color="#d97706" />
                    </linearGradient>
                </defs>
                <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" />
                <g class="bubble">
                    <circle cx="70" cy="60" r="10" fill="#FFFFFF" fill-opacity="0.8" />
                    <circle cx="130" cy="50" r="8" fill="#FFFFFF" fill-opacity="0.6" />
                    <circle cx="100" cy="40" r="6" fill="#FFFFFF" fill-opacity="0.4" />
                </g>
                <text x="100" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">FizzPop</text>
            </svg>
        </div>

        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Forgot Password</h2>
        
        <p class="text-center text-gray-600 mb-6">Enter your email address and we'll send you a link to reset your password.</p>
        
        <form  class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white gradient-button focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
                    Send Reset Link
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Remember your password? 
                <a href="{%url 'login'%}" class="font-medium text-amber-600 hover:text-amber-500">Log in</a>
            </p>
        </div>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{%url 'signup'%}" class="font-medium text-amber-600 hover:text-amber-500">Sign up</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
