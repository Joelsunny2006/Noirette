{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noirette|Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        body {
            background: transparent;
        }
    </style>

<link rel="icon" type="image/svg+xml" href="{% static 'user_side/images/favicon.svg' %}">
<link rel="shortcut icon" href="{% static 'user_side/images/favicon.svg' %}">
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'user_side/images/favicon.svg' %}">
<link rel="manifest" href="{% static 'user_side/images/favicon.svg' %}">

</head>
<body class="h-screen flex items-center justify-center">
    <video autoplay muted loop class="video-background" src="{% static 'user_side/video/video1.mp4' %}" playsinline></video>
    <div class="w-full max-w-md p-8 bg-white bg-opacity-90 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-red-600">Something Went Wrong</h2>
        <p class="text-center text-gray-600 mt-2">We encountered an issue while processing your request. Please try again later.</p>
        <p class="text-center text-gray-500 text-sm mt-4">Need help? <a href="{% url 'support' %}" class="text-red-600 hover:underline">Contact Support</a></p>
        <p class="text-center text-gray-500 text-sm mt-4">Return to <a href="{% url 'home' %}" class="text-blue-600 hover:underline">Home Page</a>.</p>
    </div>    
</body>
</html>
