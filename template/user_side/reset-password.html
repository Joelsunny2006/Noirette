{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noirette|Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        body {
            background: transparent;
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="{% static 'user_side/images/favicon.svg' %}">
    <link rel="shortcut icon" href="{% static 'user_side/images/favicon.svg' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'user_side/images/favicon.svg' %}">
    <link rel="manifest" href="{% static 'user_side/images/favicon.svg' %}">
    
</head>
<body class="h-screen flex items-center justify-center">
    <video autoplay muted loop class="video-background" src="{% static 'user_side/video/video1.mp4' %}" playsinline></video>
    <div class="w-full max-w-md p-8 bg-white bg-opacity-90 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">Reset Password</h2>
        <p class="text-center text-gray-600 mt-2">Enter your new password below.</p>
        <form action="" method="POST" class="mt-6">
            {% csrf_token %}
            <label for="password" class="block text-gray-700 font-semibold">New Password:</label>
            <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="New Password"
            />
            <button
                type="submit"
                class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg mt-4 hover:bg-blue-700 transition-colors"
            >
                Reset Password
            </button>
        </form>
        <p class="text-center text-gray-500 text-sm mt-4">Back to <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a></p>
    </div>
</body>
</html>
